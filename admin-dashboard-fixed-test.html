<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Fixed Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .nav-test { margin: 20px 0; }
        .nav-item { display: inline-block; margin: 5px; padding: 10px; background: #007bff; color: white; cursor: pointer; border-radius: 5px; }
        .nav-item:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Admin Dashboard Fixed Test</h1>
    
    <div id="test-results">
        <div class="test-result info">Testing admin dashboard functionality...</div>
    </div>
    
    <div class="nav-test">
        <h3>Navigation Test</h3>
        <div class="nav-item" onclick="testShowSection('overview')">Test Overview</div>
        <div class="nav-item" onclick="testShowSection('reports')">Test Reports</div>
        <div class="nav-item" onclick="testShowSection('analytics')">Test Analytics</div>
    </div>
    
    <div id="navigation-result"></div>

    <script src="admin-dashboard.js"></script>
    <script>
        const results = document.getElementById('test-results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test 1: Check if script loaded without errors
        setTimeout(() => {
            addResult('‚úÖ admin-dashboard.js loaded without syntax errors', 'success');
            
            // Test 2: Check if showSection function exists
            if (typeof showSection === 'function') {
                addResult('‚úÖ showSection function is available', 'success');
            } else {
                addResult('‚ùå showSection function not found', 'error');
            }
            
            // Test 3: Check other key functions
            const functions = ['formatIndonesianDate', 'loadStats', 'loadReports', 'loadAnalytics'];
            functions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    addResult(`‚úÖ ${funcName} function is available`, 'success');
                } else {
                    addResult(`‚ùå ${funcName} function not found`, 'error');
                }
            });
            
            // Test 4: Test date formatting
            try {
                const testDate = '2026-02-03';
                const formatted = formatIndonesianDate(testDate);
                addResult(`‚úÖ Date formatting works: ${formatted}`, 'success');
            } catch (error) {
                addResult(`‚ùå Date formatting error: ${error.message}`, 'error');
            }
            
        }, 100);
        
        // Test navigation function
        function testShowSection(sectionId) {
            const resultDiv = document.getElementById('navigation-result');
            try {
                if (typeof showSection === 'function') {
                    // Since we don't have the actual sections, just test if function can be called
                    console.log(`Testing showSection('${sectionId}')`);
                    resultDiv.innerHTML = `<div class="test-result success">‚úÖ showSection('${sectionId}') function call successful</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="test-result error">‚ùå showSection function not available</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="test-result error">‚ùå Error calling showSection: ${error.message}</div>`;
            }
        }
        
        console.log('üß™ Admin dashboard test loaded');
    </script>
</body>
</html>
